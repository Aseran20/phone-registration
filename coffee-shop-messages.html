<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message History - Sendo Swiss</title>
    <link rel="stylesheet" href="css/coffee-shop-dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Navigation will be inserted here by navigation.js -->

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1 class="page-title">Message History</h1>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="assets/images/default-avatar.svg" alt="Profile" class="profile-image">
                        <span class="user-name">Loading...</span>
                        <button id="logoutBtn" class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Message History Table -->
            <div class="content-card">
                <div class="card-header">
                    <h2>Sent Messages</h2>
                    <div class="card-actions">
                        <button id="refreshBtn" class="btn-refresh" title="Refresh list">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="messagesTable" class="data-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-calendar"></i> Date</th>
                                <th><i class="fas fa-envelope"></i> Message</th>
                                <th><i class="fas fa-users"></i> Recipients</th>
                                <th><i class="fas fa-circle-check"></i> Status</th>
                                <th><i class="fas fa-cog"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Messages will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/coffee-shop-messages.js"></script>
    <script type="module" src="js/debug.js"></script>
</body>
</html>
