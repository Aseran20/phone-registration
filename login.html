<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sendo Swiss</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="coffee-theme">
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <img src="assets/images/Sendo_logo.svg" alt="Sendo Swiss Logo" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/register.html">Register</a>
                <a href="/login.html" class="active">Login</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="container">
            <div class="form-card">
                <h2><i class="fas fa-sign-in-alt"></i> Login to Your Account</h2>
                <p class="form-description">Welcome back! Please enter your details.</p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required 
                                   placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required 
                                   placeholder="Enter your password">
                        </div>
                    </div>
                    
                    <div class="form-group terms-checkbox">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>

                    <div id="message" class="message-container"></div>
                </form>

                <div class="form-footer">
                    Don't have an account? <a href="/register.html">Register here</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
