<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sendo Swiss</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="coffee-theme">
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Sendo Swiss</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="coffee-shop-register.html">Register</a>
                <a href="coffee-shop-login.html" class="active">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2><i class="fas fa-coffee"></i> Coffee Shop Login</h2>
            <p class="form-description">Welcome back! Login to manage your coffee shop.</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <p class="form-footer">
                Don't have an account? <a href="coffee-shop-register.html">Register here</a>
            </p>
        </div>
    </div>

    <script type="module" src="js/debug.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
