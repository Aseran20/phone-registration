<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numéros de téléphone - Sendo Swiss</title>
    <link rel="stylesheet" href="css/coffee-shop-dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Navigation will be inserted here by navigation.js -->

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1 class="page-title">Numéros de téléphone</h1>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="assets/images/default-avatar.svg" alt="Profil" class="profile-image">
                        <span class="user-name">John Doe</span>
                        <button class="btn-logout" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            Déconnexion
                        </button>
                    </div>
                </div>
            </header>

            <!-- Phones Content -->
            <div class="dashboard-content">
                <div class="content-card">
                    <div class="card-header">
                        <h2>Numéros enregistrés</h2>
                        <button class="btn-secondary" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                            Actualiser
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="phones-table">
                            <thead>
                                <tr>
                                    <th>Numéro de téléphone</th>
                                    <th>Date d'inscription</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="phonesTableBody">
                                <!-- Phone numbers will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/debug.js"></script>
    <script type="module" src="js/coffee-shop-phones.js"></script>
</body>
</html>
