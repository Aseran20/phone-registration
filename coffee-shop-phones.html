<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Numbers - Sendo Swiss</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <img src="assets/images/Sendo_logo.svg" alt="Sendo Swiss Logo" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="coffee-shop-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="coffee-shop-phones.html" class="active"><i class="fas fa-phone"></i> Phone Numbers</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1><i class="fas fa-phone-alt"></i> Phone Numbers</h1>
                    <p class="subtitle">Manage your registered phone numbers</p>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search phone numbers...">
                    </div>
                    <div class="user-profile">
                        <span class="user-name">Loading...</span>
                        <button id="logoutBtn" class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Phone Numbers Table -->
            <div class="content-card">
                <div class="card-header">
                    <h2>Registered Numbers</h2>
                    <div class="card-actions">
                        <button id="refreshBtn" class="btn-refresh" title="Refresh list">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="phoneNumbersTable" class="data-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-phone"></i> Phone Number</th>
                                <th><i class="fas fa-calendar"></i> Registration Date</th>
                                <th><i class="fas fa-circle-check"></i> Status</th>
                                <th><i class="fas fa-cog"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Phone numbers will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="js/coffee-shop-phones.js"></script>
    <script type="module" src="js/debug.js"></script>
</body>
</html>
