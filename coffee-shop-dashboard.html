<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sendo Swiss</title>
    <link rel="stylesheet" href="css/coffee-shop-dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Navigation will be inserted here by navigation.js -->

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1 class="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="assets/images/default-avatar.svg" alt="Profile" class="profile-image">
                        <span class="user-name">John Doe</span>
                        <button class="btn-logout" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-phone"></i>
                        <h3>Total Registrations</h3>
                        <p id="totalRegistrations">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <h3>Active Numbers</h3>
                        <p id="activeNumbers">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-paper-plane"></i>
                        <h3>SMS Sent</h3>
                        <p id="smsSent">0</p>
                    </div>
                </div>

                <!-- SMS Section -->
                <div class="sms-section">
                    <div class="section-header">
                        <h2><i class="fas fa-envelope"></i> Send SMS to All Registered Numbers</h2>
                    </div>
                    <form id="smsForm" class="sms-form">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="4" required 
                                    placeholder="Type your message here..."></textarea>
                            <small class="form-text">Maximum 160 characters</small>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            <span>Send SMS to All</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/debug.js"></script>
    <script type="module" src="js/coffee-shop-dashboard.js"></script>
</body>
</html>
