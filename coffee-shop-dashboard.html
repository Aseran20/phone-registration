<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Coffee Shop</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="sidebar-nav-link active">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="#registration" class="sidebar-nav-link">
                    <i class="fas fa-user-plus"></i>
                    Registration
                </a>
                <a href="#phones" class="sidebar-nav-link">
                    <i class="fas fa-phone"></i>
                    Phone Numbers
                </a>
                <a href="#settings" class="sidebar-nav-link">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="https://via.placeholder.com/40" alt="User Avatar">
                    </div>
                    <span class="user-name">Coffee Shop</span>
                </div>
            </header>

            <div class="dashboard-content">
                <section class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Registrations</h3>
                        <p id="total-registrations">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Registrations</h3>
                        <p id="today-registrations">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Users</h3>
                        <p id="active-users">0</p>
                    </div>
                </section>

                <section class="registration-section">
                    <h2>Registration QR Code</h2>
                    <div class="qr-container">
                        <canvas id="qr-code"></canvas>
                    </div>
                    <button id="copy-link-button" class="btn-primary">Copy Registration Link</button>
                </section>

                <section class="phone-numbers-section">
                    <h2>Registered Phone Numbers</h2>
                    <div id="phone-list" class="phone-list">
                        <!-- Phone numbers will be loaded here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/debug.js"></script>
    <script type="module" src="js/coffee-shop-dashboard.js"></script>
</body>
</html>
