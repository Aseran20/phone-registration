<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Registration</title>
    <link rel="stylesheet" href="css/coffee-shop-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Coffee Shop Registration</h1>
            <p class="auth-description">Create your coffee shop account to manage customer phone numbers</p>
            
            <form id="registration-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="coffee-shop-id">Coffee Shop ID</label>
                    <input type="text" id="coffee-shop-id" name="coffee-shop-id" required>
                    <p class="form-help">This ID will be used in your registration link for customers</p>
                </div>
                
                <button type="submit" class="auth-button">Register</button>
            </form>
            
            <p class="auth-footer">
                Already have an account? <a href="coffee-shop-login.html">Login</a>
            </p>
        </div>
    </div>

    <script type="module" src="js/coffee-shop-register.js"></script>
</body>
</html>
