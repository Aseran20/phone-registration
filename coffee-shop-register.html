<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sendo Swiss</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="coffee-theme">
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Sendo Swiss</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2><i class="fas fa-coffee"></i> Register Your Coffee Shop</h2>
            <p class="form-description">Join our platform and start collecting customer phone numbers today!</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="shopName">Coffee Shop Name</label>
                    <input type="text" id="shopName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                    <small class="form-text">Password must be at least 6 characters long</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-user-plus"></i> Register</button>
            </form>
            <p class="form-footer">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <script type="module" src="js/debug.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
